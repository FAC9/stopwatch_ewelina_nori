<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Q Unit</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="stopwatch">
    <h1><time class="timer">00:00:00:00</time></h1>
    <button class="btn start"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="btn stop"><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button class="btn reset"><i class="fa fa-stop" aria-hidden="true"></i></button>
    <h2 class="laps-title">Laps</h2>
    <time class="laps">00:00:00:00</time>
  </div>


  <script src="https://use.fontawesome.com/dab6567ebf.js"></script>
  <!-- include source files here... -->
  <script src="stop-watch.js"></script>
  <script src="run-stop-watch.js"></script>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
  <!-- include spec files here... -->
  <script src="qunit_spec.js"></script>
</body>
</html>
